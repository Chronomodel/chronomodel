<div id="page-todo" class="container-fluid">
    <div class="row">
        <div class="col-sm-6 todo">
            <h3>Todo</h3>
            <ul>
                <li ng-repeat="item in todoList.todo">
                    {{item}}
                </li>
            </ul>
        </div>
        <div class="col-sm-6 done">
            <h3>Done</h3>
            <ul>
                <li ng-repeat="item in todoList.done">
                    {{item}}
                </li>
            </ul>
        </div>
    </div>
</div>
